<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>IGA Music Gen</title>
  <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display|Source+Sans+Pro" rel="stylesheet">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./build/css/style.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/13.0.1/Tone.min.js"></script>
  <script src="./build/js/geneticalgo.min.js" defer></script>
  <script src="./build/js/Tonejs-Instruments.min.js" defer></script>
  <script src="./build/js/instruments.min.js" defer></script>
  <script src="./build/js/parts.min.js" defer></script>
  <script src="./build/js/musicgen.min.js" defer></script>
</head>

<body>
  <h1>The Genetic Music Machine</h1>
  <div class="boxes">
    <div class="pianobox box">Piano</div>
    <div class="violinbox box">Violin</div>
    <div class="bassbox box">Bass</div>
    <div class="kickbox box">Kick</div>
    <div class="snarebox box">Snare</div>
  </div>
  <form id="music-controls" class="music-controls">
    <input id="play-btn" type="button" class="small" value="Start Music">
  </form>
</body>

</html>
